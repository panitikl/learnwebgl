<!DOCTYPE html>
<html>
    <header>
        <title>learn WebGL2</title>
        <link rel="stylesheet" href="./static/css/webgl.css" type="text/css">
    </header>
    <body>
        <div id="galleryContainer">
            <div id="galley-square-triangle_translate">
                <canvas id="glCanvas-translate" width="400" height="300" ></canvas>

                <div id="inputContainer-triangle">
                    <div class="sliderInfo">
                        <div class="slider-label">x</div>
                        <input type="range" class="slider" id="x-slider" min="0" max="300" value="0" step="1" oninput="outputValue()">
                        <div id="xRangeValue">0</div>
                    </div>
                    
                    <div class="sliderInfo">
                        <div class="slider-label">y</div>
                        <input type="range" class="slider" id="y-slider" min="0" max="300" value="0" step="1" oninput="outputValue()">
                        <div id="yRangeValue">0</div>
                    </div>

                </div>
            </div>
        </div>

        <script src="static/js/webgl/learn_translate.js"></script>
        
    </body>
    
</html>
