<!DOCTYPE html>
<html>
    <header>
        <title>learn WebGL2</title>
        <link rel="stylesheet" href="./static/css/webgl.css" type="text/css">
    </header>
    <body>
        <div id="galleryContainer">
            <div id="galley-square-triangle_translate">
                <canvas id="glCanvas-translate" width="400" height="300" ></canvas>

                <div id="inputContainer-triangle">
                    <!-- translate -->
                    <div class="sliderInfo">
                        <div class="slider-label">tx</div>
                        <input type="range" class="slider" id="tx-slider" min="-100" max="100" value="0" step="1" oninput="updateTranslate()">
                        <div id="txValue">0</div>
                    </div>
                    
                    <div class="sliderInfo">
                        <div class="slider-label">ty</div>
                        <input type="range" class="slider" id="ty-slider" min="-100" max="100" value="0" step="1" oninput="updateTranslate()">
                        <div id="tyValue">0</div>
                    </div>

                    <!-- scale -->
                    <div class="sliderInfo">
                        <div class="slider-label">sx</div>
                        <input type="range" class="slider" id="sx-slider" min="-10" max="10" value="1" step="0.01" oninput="updateScale()">
                        <div id="sxValue">1</div>
                    </div>
                    
                    <div class="sliderInfo">
                        <div class="slider-label">sy</div>
                        <input type="range" class="slider" id="sy-slider" min="-10" max="10" value="1" step="0.01" oninput="updateScale()">
                        <div id="syValue">1</div>
                    </div>
                    
                    <!-- rotate -->
                    <div class="sliderInfo">
                        <div class="slider-label">rotate</div>
                        <input type="range" class="slider" id="rotate-slider" min="0" max="360" value="0" step="0.1" oninput="updateRotate()">
                        <div id="rotateValue">0</div>
                    </div>

                </div>
            </div>
        </div>

        <script src="static/js/webgl/learn_translate2.js"></script>
        
    </body>
    
</html>
